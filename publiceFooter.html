<script>
	$(function(){
		//置顶按钮事件绑定
		var offset = 300;
		//hide or show the "back to top" link
		$(window).scroll(function(){
			if( $(this).scrollTop() > offset  ) { 
				$("#topBtn").fadeIn();
			}else{
				$("#topBtn").fadeOut();
			}
		});
	
		//smooth scroll to top
		$("#topBtn").on('click', function(){
			$('body,html').animate({scrollTop: 0 });
		});
	});
</script>
